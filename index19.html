<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Propoerty</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        .box {
            border: 2px solid blue;
            display: inline-block;
            width: 344px;
            height: 200px;/*egulo sob amra korte parbo jodi inline-block use kori*/
            padding: 44px; 
            margin: 33px;
        }
    </style>

</head>

<body>
    <div class="box">i am a box.</div>
    <div class="box">also a block element.</div><!--ekhane box class gulo ke inline set korechi tai eki sathe asche nahole div holo ekta block element-->

    <div>also a nice box.</div>
    <span>I am a good </span>
    <span>boy</span>
</body>

</html>
