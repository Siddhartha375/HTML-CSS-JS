<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Forms -Let's learn it</title>
</head>

<body>
    <h1>Form to apply the web-development course</h1>
    <form action="post">
        <div><!--Div function is used to break the line you can see the output -->
            <label for="username">Enter your username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>

        <!-- This is how to create a gender in html-->
        Enter your gender:
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>


        <div><!--This is how to create a checkbox-->
            <input type="checkbox" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to our newsletter?</label>
        </div>

        <div>
            <label for="comment">Enter your comment...</label><br>
            <textarea name="" comment" rows="4" cols="50">
        </textarea>
        </div>

        <div><!--This is how to create a list-->
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
                <option value="mango">Mango</option>

            </select>
        </div>
    </form>
</body>

</html>
